<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Home Menu</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    .btn-outline-primary {
        background-color: rgba(13, 110, 253, 0.1);
    }

    .btn-outline-warning {
        background-color: rgba(255, 193, 7, 0.1);
    }

    .btn-outline-danger {
        background-color: rgba(220, 53, 69, 0.1);
    }

    .btn-outline-success {
        background-color: rgba(25, 135, 84, 0.1);
    }

    .menu-button {
        min-height: 100px;
        font-size: 14px;
    }
  </style>
</head>
<body class="bg-light">

<div id="container" class="container py-5">
  <fieldset id="homeMenuSection" class="border p-4 bg-white shadow-sm rounded">
  
    <div class="d-flex justify-content-center">
        <legend class="w-auto px-3 py-1 fs-5 fw-semibold text-white bg-primary border rounded">
            <i class="bi bi-house-door"></i> Home Menu
        </legend>
    </div>

    <div class="row row-cols-1 row-cols-sm-2 row-cols-md-4 g-3 mt-4">
      <div class="col">
        <button class="btn btn-outline-primary w-100 p-4 menu-button">
          <i class="bi bi-calendar-plus fs-4"></i><br />Reservasi
        </button>
      </div>

      <div class="col">
        <button class="btn btn-outline-warning w-100 p-4 menu-button">
          <i class="bi bi-arrow-repeat fs-4"></i><br />Jadwal Ulang
        </button>
      </div>

      <div class="col">
        <button class="btn btn-outline-danger w-100 p-4 menu-button">
          <i class="bi bi-x-circle fs-4"></i><br />Pembatalan
        </button>
      </div>

      <div class="col">
        <button class="btn btn-outline-success w-100 p-4 menu-button">
          <i class="bi bi-journal-bookmark fs-4"></i><br />Katalog Harga
        </button>
      </div>
    </div>
    
  </fieldset>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
